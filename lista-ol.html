<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL</title>
</head>
<body>
    <div>
        <h1>Lista ordenada sem atributo</h1>
        <!--DIV = É um elemento que é um container, é de bloco e comporta praticamente todos os elementos dentro dele. É usado como referência  em tudo, ou seja, ele se passa por outros elementos-->
        <div>
            <ol>
                <li>GM</li>
                <li>FIAT</li>
                <li>JAC</li>
                <li>VOLKSWAGEM</li>
                <li>PEUGEOUT</li>
            </ol>
        </div>
</div>
</body>
</html>
